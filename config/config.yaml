backups:
  minio-data:
    type: s3
    s3:
      bucket:
        - data
      endpoint: "http://localhost:9002"
      region: "fr-par"
      ACCESS_KEY: "minioadmin"
      SECRET_KEY: "miniopassword"
      pathStyle: true
    path:
      local: "./backups"
      s3: "backup/minio-data"
    retention:
      standard:
        days: 14
    schedule:
      standard: "*/20 * * * *"
  sqlite:
    type: sqlite
    sqlite:
      paths: 
        - "./datatest/sqlite.db"
      credentials:
        user: "root"
        password: "example"
    path:
      local: "./backups"
      s3: "minio-data"
    retention:
      standard:
        days: 14
    schedule:
      standard: "*/59 * * * *"   

  github:
    type: github
    github:
      token: "example"
      org: 
        - killian
        - aidalinfo
    path:
      local: "./backups"
      s3: "backup/github"
    retention:
      standard: 
        days: 14
    schedule:
      standard: "*/2 * * * *"
