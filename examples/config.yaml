    mongo: 
      host: "localhost"
      port: "27018"
      user: "root"
      password: "example"
      ssl: false
    path:
      local: "./backups"
      s3: "backup/mongo/mongo"
    retention:
      standard: 
        days: 14
      glacier:
        days: 365
    schedule:
      standard: "*/10 * * * *"
  s3-storage:
    type: s3
    s3: 
      bucket: [
        "my bucket"
      ]
      endpoint: "http://minio:9000"
      region: "fr-par"
      ACCESS_KEY: "minioadmin"
      SECRET_KEY: "miniopassword"
    path:
      local: "./backups"
      s3: "backup/minio/"
    retention:
      standard: 
        days: 14
      glacier:
        days: 365
    schedule:
      standard: "*/10 * * * *"
      glacier: "0 18 * * 5"