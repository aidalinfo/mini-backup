backups:
  glpi:
    type: mysql
    mysql: 
      databases: [
        "glpidb",
      ]
      host: "mariadb"
      port: "3306"
      user: "root"
      password: "password"
      ssl: "false"
    path:
      local: "./backups"
      s3: "backup/glpi/mysql"
    retention:
      standard: 
        days: 1
      glacier:
        days: 365
    schedule:
      standard: "*/10 * * * *"
      glacier: "0 18 * * 5"
